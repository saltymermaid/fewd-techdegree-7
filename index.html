<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@200;500&display=swap" rel="stylesheet">  <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>YourApp&trade;</title>
  </head>
  <body>
    <header>
      <ul class="top-bar">
        <li class="logo"><strong>Your</strong>App&trade;</li>
        <li class="notification"><img src="icons/icon-bell.svg" alt="bell icon" height="35px" width="35px"></li>
        <li class="profile-image"><img src="images/mermaid.JPG" alt="user profile image" height="35px" width="35px"></li>
        <li class="user-name">Melissa Blades</li>
      </ul>
    </header>
    <nav class="main-nav">
      <ul class="nav">
        <li class="nav-icons"><img src="icons/icon-dashboard.svg" alt="bell icon"></li>
        <li class="nav-icons"><img src="icons/icon-members.svg" alt="bell icon"></li>
        <li class="nav-icons"><img src="icons/icon-visits.svg" alt="bell icon"></li>
        <li class="nav-icons"><img src="icons/icon-settings.svg" alt="bell icon"></li>
      </ul>
    </nav>
    <main>
      <div class="alert">
        <strong>Alert!</strong> Chain Shot brig tackle Arr swab starboard Buccaneer heave down chase guns splice the main.
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      </div>
      <div id="traffic-div">
        <canvas id="traffic"></canvas>
      </div>
      <div id="daily-div">
        <canvas id="daily-traffic"></canvas>
      </div>
      <div id="mobile-div">
        <canvas id="mobile-users"></canvas>
      </div>
      <div id="social">
        <h2>Social Stats</h2>
      </div>
      <div id="new-members">
        <h2>New Members</h2>
      </div>
      <div id="recent-activity">
        <h2>Recent Activity</h2>
      </div>
      <div id="message-user">
        <h2>Message User</h2>
      </div>
      <div id="settings">
        <h2>Settings</h2>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
